{% extends 'master.html' %}

{% block body %}
    <section id='form' style="margin-left:30%; ">
        <div class='container'>
            <div
             class='col-sm-4 col-sm-offset-1'>
                <div class='signup-form'>
                    <h2>New User Signup</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field.errors }}
                        <p>{{ field }}</p>
                        {% endfor %}
                        <button class="btn btn-default" type="submit">Signup</button><br>
                        <span style="color:black; margin-left:80px"> Already have an account</span> <a href="{% url 'login' %}"> Log In </a>
                    </form>
                </div> 
            </div> 
        </div>
    </section>
{% endblock %}
